  <style>

    *{box-sizing:border-box}

    /* ìš°ì£¼ ì˜¤ë¸Œì íŠ¸ (í…Œë§ˆì— ë”°ë¼ ìƒ‰ì´ ë³€í•¨) */
    .orb{position:fixed; border-radius:50%; filter: blur(32px); opacity:.35; pointer-events:none}

    .simple{font-weight:800}
  </style>

<body>
  <!-- ìš°ì£¼ ì˜¤ë¸Œì íŠ¸ -->
  <div class="orb one"></div>
  <div class="orb two"></div>

  <div class="box">
    <div class="head">
      <h1 class="title">ì„ ë¬¼ê±°ë˜ ë ì§€í‚´ì´</h1>
      <div class="sub">
        <span class="pill">ì†ì‹¤ì•¡ = ë Ã— pip Ã— (ëë‹¹ pip ì†ìµ)</span>
        <span class="pill">ë³€ë™í­ì€ ë‹¬ëŸ¬ ì…ë ¥ â€¢ pip ìë™í™˜ì‚°</span>

    <div class="inner">
      <!-- ìƒí’ˆ ì„ íƒ -->
      <label for="category">ìƒí’ˆ</label>
      <select id="category" onchange="updateTheme(); updateExplain(); updateLimits(); updatePipHint();">
        <option value="XAU">ê³¨ë“œ (XAUUSD)</option>
        <option value="BTC">ë¹„íŠ¸ (BTCUSD)</option>
        <option value="US100">ë‚˜ìŠ¤ë‹¥ (US100)</option>
      </select>

      <!-- ì‹¬í”Œ í—ˆìš©ë ì„¤ëª… -->
      <div class="explain" id="explainBox">
        <div><span class="tag" id="tagLabel">ê³¨ë“œ (XAUUSD)</span></div>
        <div class="simple" id="simpleRule">10,000$ > 0.1ë 3ê°œ</div>
      </div>

      <!-- í˜„ì¬ ìë³¸ ê¸°ì¤€ í—ˆìš© & ì˜¤ë²„ ì—¬ë¶€ -->
      <div class="hint" id="limitHint"></div>
      <div id="lotBadge" class="badge"></div>

      <!-- ì…ë ¥ -->
      <div class="row3" style="margin-top:6px">
        <div class="field">
          <label for="asset">ìë³¸ (USD)</label>
          <input type="number" id="asset" placeholder="ì˜ˆ: 10000" value="10000" step="1" min="0" inputmode="decimal" oninput="updateLimits()">
        </div>
        <div class="field">

        </div>
        <div class="field">
          <label for="moveUSD">ë³€ë™í­ (ë‹¬ëŸ¬)</label>
          <input type="number" id="moveUSD" placeholder="ì˜ˆ: 300" step="0.01" min="0" inputmode="decimal" oninput="updatePipHint()">
          <div id="pipBadge" class="pip-badge">â‰ˆ - pip</div>

      <div id="result" class="result" style="display:none;"></div>

  </div>

  <script>
    // ===== pip ê¸°ì¤€ & ì†ìµ (ê³ ì •) =====
    // pipDollar: 1 pipì˜ "ë‹¬ëŸ¬ ë³€ë™" (XAU:$0.1, BTC:$1, US100: pt=ë‹¬ëŸ¬ ì…ë ¥ê³¼ 1:1ë¡œ ê°„ì£¼)
    // pipValuePerLot: 1ë Ã— 1pip ì†ìµ (USD)
    const CONFIG = {
      XAU: { label:'ê³¨ë“œ (XAUUSD)', pipDollar:0.10, pipValuePerLot:10 },
      BTC: { label:'ë¹„íŠ¸ (BTCUSD)', pipDollar:1,    pipValuePerLot:1  },
      US100:{ label:'ë‚˜ìŠ¤ë‹¥ (US100)', pipDollar:1,  pipValuePerLot:1  } // ptë‹¹ $10 ë¸Œë¡œì»¤ë©´ ì´ ê°’ì„ 10ìœ¼ë¡œ ë°”ê¾¸ì„¸ìš”.
    };

    // ===== ìƒí’ˆë³„ í—ˆìš©ë ê·œì¹™(ê°„ë‹¨ ì„¤ëª… ì „ìš©) =====
    // í‘œì‹œ ë¬¸êµ¬ë¥¼ ìš”ì²­í•˜ì‹  í˜•íƒœë¡œ "ê·¸ëƒ¥" ë³´ì—¬ì¤ë‹ˆë‹¤.
    const SIMPLE_RULE_TEXT = {
      XAU: '10,000$ >0.1ë 3ê°œ',
      BTC: '10,000$ >0.1ë 1ê°œ',
      US100:'10,000$ >0.1ë 7ê°œ'
    };

    // ì‹¤ì œ ê³„ì‚°ì— ì“°ì´ëŠ” "10,000ë‹¬ëŸ¬ë‹¹ 0.1ë ê°œìˆ˜"
    const RULES = {
      XAU: { lotUnit: 0.1, unitsPer10k: 3 },
      BTC: { lotUnit: 0.1, unitsPer10k: 1 },
      US100: { lotUnit: 0.1, unitsPer10k: 7 }
    };

    // ===== ìƒí’ˆë³„ ìƒ‰ìƒ í…Œë§ˆ (ê³¨ë“œ/ì£¼í™©/í‘¸ë¥¸) =====
    const THEMES = {
      XAU: { accent:'#d4af37', accent2:'#ffd24d', orb1a:'#ffd766', orb1b:'#d4af37', orb2a:'#fff0a6', orb2b:'#ffd24d' }, // ê³¨ë“œ
      BTC: { accent:'#f7931a', accent2:'#ffb347', orb1a:'#ff9f2b', orb1b:'#f7931a', orb2a:'#ffd27f', orb2b:'#ffae42' }, // ì£¼í™©
      US100: { accent:'#5b7dff', accent2:'#34c5ff', orb1a:'#5b7dff', orb1b:'#34c5ff', orb2a:'#7fb7ff', orb2b:'#5b7dff' } // í‘¸ë¥¸
    };

    const categoryEl = document.getElementById('category');
    const assetEl = document.getElementById('asset');
    const lotEl   = document.getElementById('lot');
    const moveUSDEl = document.getElementById('moveUSD');

    const tagLabelEl = document.getElementById('tagLabel');
    const simpleRuleEl = document.getElementById('simpleRule');
    const limitHintEl  = document.getElementById('limitHint');
    const lotBadgeEl   = document.getElementById('lotBadge');
    const pipBadgeEl   = document.getElementById('pipBadge');
    const resultEl     = document.getElementById('result');

    function fmt(n, d=2){ if(!isFinite(n)) return '-'; return Number(n).toLocaleString('en-US',{minimumFractionDigits:d, maximumFractionDigits:d}); }
    function cfg(){ return CONFIG[categoryEl.value]; }
    function rule(){ return RULES[categoryEl.value]; }

    function updateTheme(){
      const t = THEMES[categoryEl.value];
      const root = document.documentElement;
      root.style.setProperty('--accent', t.accent);
      root.style.setProperty('--accent2', t.accent2);
      root.style.setProperty('--orb1a', t.orb1a);
      root.style.setProperty('--orb1b', t.orb1b);
      root.style.setProperty('--orb2a', t.orb2a);
      root.style.setProperty('--orb2b', t.orb2b);
    }

    function updateExplain(){
      const key = categoryEl.value;
      tagLabelEl.textContent = CONFIG[key].label;
      simpleRuleEl.textContent = SIMPLE_RULE_TEXT[key];
      resultEl.style.display = 'none';
    }

    function allowedUnits(asset){
      const r = rule();
      if (!isFinite(asset) || asset <= 0) return 0;
      return Math.floor((asset / 10000) * r.unitsPer10k); // 0.1ë "ê°œìˆ˜"
    }
    function allowedMaxLot(asset){
      const r = rule();
      return allowedUnits(asset) * r.lotUnit; // 0.1 Ã— ê°œìˆ˜
    }

    function updateLimits(){
      const asset = parseFloat(assetEl.value);
      const lot   = parseFloat(lotEl.value);
      const units = allowedUnits(asset);
      const maxLot = allowedMaxLot(asset);

      // í˜„ì¬ ìë³¸ ê¸°ì¤€ í—ˆìš© (ë™ì )
      if (units === 0){
        limitHintEl.innerHTML = `í˜„ì¬ ìë³¸ ê¸°ì¤€ í—ˆìš©: <b>0.0ë</b> (0.1ë ê¸°ì¤€ <b>0ê°œ</b>)`;
      } else {
        limitHintEl.innerHTML = `í˜„ì¬ ìë³¸ ê¸°ì¤€ í—ˆìš©: <b>${fmt(maxLot,1)}ë</b> (0.1ë ê¸°ì¤€ <b>${units}ê°œ</b>)`;
      }

      // ë ì˜¤ë²„ ë°°ì§€
      if (isFinite(lot) && isFinite(maxLot) && lot > maxLot){
        lotBadgeEl.style.display = 'block';
        lotBadgeEl.className = 'badge over';
        lotBadgeEl.textContent = 'ë ì˜¤ë²„!';
      } else if (isFinite(lot) && lot >= 0){
        lotBadgeEl.style.display = 'block';
        lotBadgeEl.className = 'badge ok';
        lotBadgeEl.textContent = 'í—ˆìš© ë²”ìœ„';
      } else {
        lotBadgeEl.style.display = 'none';
      }
    }

    // ë‹¬ëŸ¬ â†’ pip ìë™ í™˜ì‚° ë°°ì§€
    function updatePipHint(){
      const c = cfg();
      const key = categoryEl.value;
      const moveUSD = parseFloat(moveUSDEl.value);
      if (!isFinite(moveUSD) || moveUSD < 0){
        pipBadgeEl.textContent = 'â‰ˆ - pip';
        return;
      }
      const pip = moveUSD / c.pipDollar; // ê³µí†µ í™˜ì‚°
      const unitHint = (key==='US100') ? 'pip(=pt)' : 'pip';
      pipBadgeEl.textContent = `â‰ˆ ${fmt(pip, 2)} ${unitHint}`;
    }

    function calculate(){
      const c = cfg();
      const key = categoryEl.value;

      const asset = parseFloat(assetEl.value);
      const lot   = parseFloat(lotEl.value);
      const moveUSD  = parseFloat(moveUSDEl.value);

      if (isNaN(asset) || isNaN(lot) || isNaN(moveUSD)) { alert('ëª¨ë“  ê°’ì„ ì…ë ¥í•´ì£¼ì„¸ìš”!'); return; }
      if (asset <= 0) { alert('ìë³¸(USD)ì€ 0ë³´ë‹¤ ì»¤ì•¼ í•©ë‹ˆë‹¤.'); return; }
      if (lot < 0 || moveUSD < 0) { alert('ëìˆ˜ì™€ ë³€ë™í­(ë‹¬ëŸ¬)ì€ 0 ì´ìƒì´ì–´ì•¼ í•©ë‹ˆë‹¤.'); return; }

      // ë‹¬ëŸ¬ â†’ pip í™˜ì‚°
      const pip = moveUSD / c.pipDollar;

      // ì†ì‹¤ì•¡: ë Ã— pip Ã— (ëë‹¹ pip ì†ìµ)
      const loss = lot * pip * c.pipValuePerLot;
      const pct  = (loss / asset) * 100;
      const remain = asset - loss;

      const unitHint = (key==='US100') ? 'pip(=pt)' : 'pip';

      resultEl.innerHTML =
        `<div class="kv"><div>ë³€ë™í­</div><div><b>$${fmt(moveUSD,2)}</b> â†’ â‰ˆ ${fmt(pip,2)} ${unitHint}</div></div>` +
        `<div class="hr"></div>` +
        `<div class="kv"><div>ì˜ˆìƒ ì†ì‹¤ì•¡</div><div class="neg">-$${fmt(loss,2)}</div></div>` +
        `<div class="kv"><div>ìë³¸ ëŒ€ë¹„ ì†ì‹¤ë¥ </div><div><b>${fmt(pct,2)}%</b></div></div>` +
        `<div class="kv"><div>ë‚¨ì€ ê¸ˆì•¡</div><div class="${remain>=0?'pos':'neg'}">$${fmt(remain,2)}</div></div>`;
      resultEl.style.display = 'block';

      updateLimits(); // ê³„ì‚° í›„ì—ë„ í—ˆìš© ë/ì˜¤ë²„ ê°±ì‹ 
    }

    // ì´ˆê¸°í™”
    (function init(){
      categoryEl.value = 'XAU';
      updateTheme();
      updateExplain();
      updateLimits();
      updatePipHint();

      // Enterë¡œ ê³„ì‚°
      [assetEl, lotEl, moveUSDEl].forEach(el=>{
        el.addEventListener('keydown', e=>{ if(e.key==='Enter') calculate(); });
      });

      // ìƒí’ˆ ë°”ê¿€ ë•Œë„ ì¦‰ì‹œ ê³„ì‚° ë°˜ì˜(ì„ íƒ)
      categoryEl.addEventListener('change', ()=>{ if(resultEl.style.display!=='none'){ calculate(); }});
    })();
  </script>
